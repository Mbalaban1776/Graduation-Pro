<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Content Filter</h1>
    <div>
        <input type="text" id="keyword" placeholder="Add a keyword...">
        <button id="add">Add</button>
    </div>
    <div>
        <label for="toggleFilter">Enable Filtering:</label>
        <input type="checkbox" id="toggleFilter" checked>
    </div>
    <script src="popup.js"></script>
</body>
</html>
