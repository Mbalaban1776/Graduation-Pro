<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Content Filter</h1>
    <div id="inputContainer">
        <input type="text" id="keyword" placeholder="Add a keyword ...">
        <button id="add">Add</button>
    </div>    
    <div id="keywordsContainer">
        <ul id="keywordsList"></ul>
        <button id="deleteAll">Delete All</button>
    </div>
   
    
    <div id="fileInputContainer">
        <input type="file" id="fileInput" style="display: none;">
        <label for="fileInput" id="fileInputLabel">Choose File</label>
        <button id="uploadBtn">Upload</button>
        <div id="fileContainer">
            <span id="filenameDisplay">No file chosen</span>
            <button id="deleteFileBtn" style="display: none;">Ã—</button> <!-- Delete file button -->
        </div>
    </div>

     <!-- Toggle Switch for Enabling/Disabling the Filter -->
    <div id="enableContainer">
        <label>Enable Filter:</label>
        <input type="checkbox" id="toggleFilter" checked>
    </div>

    <script src="popup.js"></script>
</body>
</html>
